<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>AC Control - Login</title>
</head>
<body>
    <div class="login-container">
        <h1>AC Control</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>

<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>AC Control System</title>
</head>
<body>
    <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>

    <div class="button-group">
        <h2>System Control</h2>
        
        <button onclick="turnOff()">Turn Off</button>
        <button onclick="startCycle()">Start 30/30 Cycle</button>
        
        <div style="margin-top: 10px;">
            <h3>Cooling</h3>
            <button onclick="setCooling('LOW')">Low</button>
            <button onclick="setCooling('MED')">Medium</button>
            <button onclick="setCooling('HIGH')">High</button>
        </div>
        
        <div style="margin-top: 10px;">
            <h3>Fan Only</h3>
            <button onclick="setFan('LOW')">Low</button>
            <button onclick="setFan('MED')">Medium</button>
            <button onclick="setFan('HIGH')">High</button>
        </div>
    </div>

    <script>
        function turnOff() {
            fetch('/api/off', { method: 'POST' });
        }

        function startCycle() {
            fetch('/api/cycle/start', { method: 'POST' });
        }

        function setCooling(speed) {
            fetch('/api/cool', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ speed: speed })
            });
        }

        function setFan(speed) {
            fetch('/api/fan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ speed: speed })
            });
        }
    </script>
</body>
</html>
